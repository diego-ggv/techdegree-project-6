<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wheel of Success!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="icons/favicon_io/site.webmanifest">
</head>
<body>
<div class="main-container">
  <div id="overlay" class="start">
    <h2 class="title">Wheel of Success</h2>
    <button id="btn__reset" class="start">Start Game</button>
  </div>

  <div id="banner" class="section">
    <h2 class="header">Wheel of Success</h2>
  </div>

  <div id="phrase" class="section">
    <ul></ul>
  </div>
  <div id="qwerty" class="section">
    <div class="key-row">
      <button>q</button>
      <button>w</button>
      <button>e</button>
      <button>r</button>
      <button>t</button>
      <button>y</button>
      <button>u</button>
      <button>i</button>
      <button>o</button>
      <button>p</button>
    </div>
    <div class="key-row">
      <button>a</button>
      <button>s</button>
      <button>d</button>
      <button>f</button>
      <button>g</button>
      <button>h</button>
      <button>j</button>
      <button>k</button>
      <button>l</button>
    </div>
    <div class="key-row">
      <button>z</button>
      <button>x</button>
      <button>c</button>
      <button>v</button>
      <button>b</button>
      <button>n</button>
      <button>m</button>
    </div>
  </div>

  <div id="scoreboard" class="section">
    <ol>
      <li class="tries"><img src="images/liveHeart.png" alt="lives"></li>
      <li class="tries"><img src="images/liveHeart.png" alt="lives"></li>
      <li class="tries"><img src="images/liveHeart.png" alt="lives"></li>
      <li class="tries"><img src="images/liveHeart.png" alt="lives"></li>
      <li class="tries"><img src="images/liveHeart.png" alt="lives"></li>
    </ol>
  </div>
</div>
<!--<script type="text/javascript" src="js/phrases.js"></script>-->
<!--<script type="text/javascript" src="js/app.js"></script>-->
<script src="js/phrases.js"></script>
<script src="js/app.js"></script>
</body>
</html>
